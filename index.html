<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/reducido.css">
  <title>Curso 2 Bootstrap</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Navbar</a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active text-white px-3" aria-current="page" href="#">Inicio</a>
                        <a class="nav-link text-white px-3" href="#">Proyectos</a>
                        <a class="nav-link text-white px-3" href="#">Precios</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4 ">
        <div class="row">
            <div class="col-12 col-lg-4 bg-white py-4">
                <h2> Formulario de Lenguaje </h2>
                <form action="">
                    <div class="mb-3">
                        <label for="idname" class="form-label">Nombre Lenguaje</label>
                        <input type="text" class="form-control" id="idname" placeholder="Your Language" autofocus >
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion Lenguaje</label>
                        <textarea class="form-control" id="descripcion" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="cantidadDesarrolladores" class="form-label"> Cantidad Desarrolladores</label>
                        <input type="number" class="form-control" id="cantidadDesarrolladores" >
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class=" btn btn-success border">Guardar</button>
                        <button type="button" class=" btn btn-light border">Limpiar</button>
                    </div>

                </form>

            </div>
            <div class="col-12 col-lg-8  bg-white py-4">
                <h2> Listado de Lenguajes </h2>
                <table class="table table-dark table-striped ">
                    <thead>
                        <tr>
                            <th scope="col" class="centrado"> # </th>
                            <th scope="col" class="centrado"> Lenguaje Programacion </th>
                            <th scope="col" class="centrado"> Cantidad Desarrolladores </th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <th scope="row" class="centrado"> 1 </th>
                            <td class="centrado" > HTML </td>
                            <td class="centrado"  class="centrado" > 120 </td>
                        </tr>
                        <tr>
                            <th scope="row" class="centrado" > 2 </th>
                            <td class="centrado" > PHP </td>
                            <td class="centrado" > 5 </td>
                        </tr>
                        <tr>
                            <th scope="row" class="centrado" > 3 </th>
                            <td class="centrado" > JavaScript </td>
                            <td class="centrado" > 10 </td>
                        </tr>
                        <tr>
                            <th scope="row" class="centrado" > 4 </th>
                            <td class="centrado" > GO </td>
                            <td class="centrado" > 8 </td>
                        </tr>
                        <tr>
                            <th scope="row" class="centrado" > 5 </th>
                            <td class="centrado" > C# </td>
                            <td class="centrado" > 18 </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
